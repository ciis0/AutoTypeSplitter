on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:

  build:
  
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          \Temp\KeePass-2.57.zip

    - name: keepass
      run: |-
        if(!$(Test-Path \Temp\KeePass-2.57.zip -PathType Leaf)){
          mkdir \Temp
          curl.exe -fsSL https://github.com/ciis0/actions-files/raw/main/KeePass-2.57.zip -o \Temp\KeePass-2.57.zip
        }
        Expand-Archive -Path \Temp\KeePass-2.57.zip -DestinationPath "C:\Program Files (x86)\KeePass Password Safe 2"

    - name: Build app for release
      run: |-
        & "C:\Program Files (x86)\KeePass Password Safe 2\KeePass.exe" --plgx-create "$(Get-Location)"
        ls
        
    - name: Build app for release
      run: msbuild AutoTypeSplitter/AutoTypeSplitter.csproj -t:rebuild -property:Configuration=Release

    - name: Publish
      uses: ncipollo/release-action@v1
      with:
          artifacts: "AutoTypeSplitter/bin/Release/AutoTypeSplitter.dll,AutoTypeSplitter.plgx"
          allowUpdates: true
          updateOnlyUnreleased: true


