on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
  
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Build app for release
      run: msbuild sAutoTypeSplitter/AutoTypeSplitter.csproj -t:rebuild -verbosity:diag -property:Configuration=Release


